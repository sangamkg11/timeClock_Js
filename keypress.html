<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key press</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            margin-top: 10rem;
            background: black;
            color: white;
        }
        .keypress,
        .keycode,
        .eventtype{
            /* color: antiquewhite; */
        }

    </style>
</head>
<body>
    <div>
        <input type="text" id="inp" placeholder="type something" />
        <div class="output">
            <p class="keypress"> Keypressed </p>
            <p class="keycode"> Key Code </p>
            <p class="charcode"> Char Code </p>
            <p class="eventtype"> Event Type</p>
        </div>

    </div>

    <script>
        const handlekeypress=(event)=>{
            console.log(event);
            console.log("key pressed",event.key);
            console.log("key code",event.code);
            console.log("Event Type:",event.type);

            document.querySelector(
                ".keypress"
            ).textContent=`key pressed: ${event.key}`;

            document.querySelector(".keycode").textContent=`Char Code: ${event.code}`;

            document.querySelector(".charcode").textContent=`char code: ${event.key.charCodeAt(0)}`;

            document.querySelector(".eventtype").textContent=`key type: ${event.type}`;
        };
        var myInp=document.getElementById("inp");
        myInp.addEventListener("keydown", handlekeypress);
    </script>
    
</body>
</html>
